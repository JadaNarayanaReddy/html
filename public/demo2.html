<!DOCTYPE html>
<html>
    <head>
        <title>demo icons</title>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            ul{
                list-style: none;
                position:fixed;
                bottom:0px;
                right:20px;
            }
            li {
                font-size: 30px;
                margin-bottom:20px;
                background-color: darkcyan;
                color:white;
                weight:300px;
                padding:10px;
                border-radius:10px;


            }
        </style>
    </head>
    <body>
        <div>
            <h1 align="center"><span class="bi bi-cart4"></span>Amazon Shopping</h1>
        <ul>
            <li class="bi bi-facebook"></li>
            <li class="bi bi-youtube"></li>
            <li class="bi bi-twitter"></li>
            <li class="bi bi-linkedin"></li>
            <li class="bi bi-instagram"></li>
            <li class="bi bi-house-door"></li>
        </ul>
        </div>
    </body>
</html>
