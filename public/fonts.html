<!DOCTYPE html>
<html>
    <head>
        <title>Fonts Styles</title>
    </head>
    <body>
        <h3>Fonts in html</h3>
        <font face="calibri" color="green"size="7">G</font>
        <font face="calibri" color="red" size="6">o</font>
        <font face="calibri" color="blue" size="6">o</font>
        <font face="calibri" color="yellow" size="5">g</font>
        <font face="calibri" color="red" size="6">l</font>
        <font face="calibri" color="blue" size="5">e</font><br>
        <font><ins><strike>hello</strike></ins>world</font>
        <font>10<sub>2</sub></font>
        <font>10<sup>th</sup></font>
    </body>
</html>
